<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ty in the Cut | Premium Barbering Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        :root {
            /* Modern color system */
            --primary: #0f0f0f;
            --secondary: #1a1a1a;
            --accent: #e63946;
            --accent-dark: #c1121f;
            --accent-light: #ff4d5a;
            --blue-accent: #457b9d;
            --text: #ffffff;
            --text-muted: #a0a0a0;
            
            /* Gradient system */
            --gradient-primary: linear-gradient(135deg, var(--accent), var(--blue-accent));
            --gradient-dark: linear-gradient(135deg, #111111, #1a1a1a);
            --gradient-surface: linear-gradient(145deg, 
                rgba(26, 26, 26, 0.95), 
                rgba(15, 15, 15, 0.98)
            );
            
            /* Modern effects */
            --blur-sm: blur(8px);
            --blur-md: blur(16px);
            
            /* Enhanced shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.3);
            --shadow-accent: 0 8px 32px rgba(230, 57, 70, 0.2);
            
            /* Spacing system */
            --space-xs: clamp(0.75rem, 1vw, 1rem);
            --space-sm: clamp(1rem, 2vw, 1.5rem);
            --space-md: clamp(2rem, 4vw, 3rem);
            --space-lg: clamp(3rem, 6vw, 4.5rem);
            --space-xl: clamp(4rem, 8vw, 6rem);
            
            /* Containers */
            --width-content: min(90%, 1200px);
            
            /* Borders */
            --radius-sm: 0.5rem;
            --radius-md: 1rem;
            --radius-lg: 1.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
        }

        /* Modern noise overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
            opacity: 0.4;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(15, 15, 15, 0.97);
            backdrop-filter: var(--blur-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav {
            width: var(--width-content);
            margin: 0 auto;
            padding: var(--space-sm) 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: translateY(-2px);
        }

        .logo-svg {
            width: 42px;
            height: 42px;
            filter: drop-shadow(0 0 10px rgba(230, 57, 70, 0.3));
        }

        .logo-text {
            font-size: 1.6rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .hero {
            margin-top: 76px;
            background: linear-gradient(135deg, #111111 0%, #1a1a1a 100%);
            padding: 8rem 2rem 13rem;
            position: relative;
            overflow: visible;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(230, 57, 70, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(69, 123, 157, 0.15) 0%, transparent 50%);
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .hero-logo {
            width: 180px;
            height: 180px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 30px rgba(230, 57, 70, 0.3));
            animation: floatLogo 6s ease-in-out infinite;
        }

        @keyframes floatLogo {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .booking-section {
            margin-top: -10rem;
            padding-bottom: 4rem;  /* Reduced bottom padding */
        }

        .form-container {
            position: relative;
            background: rgba(255, 255, 255, 0.98);
            max-width: 576px;
            margin: 0 auto;
            border-radius: 24px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 0 40px rgba(230, 57, 70, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
            z-index: 2;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.15),
                0 0 60px rgba(230, 57, 70, 0.3);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo-container">
                <svg class="logo-svg" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="56" height="56" rx="28" fill="#1a1a1a"/>
                    <path d="M18 18L38 38M38 18L18 38" stroke="#e63946" stroke-width="3" stroke-linecap="round"/>
                    <circle cx="28" cy="28" r="12" stroke="#457b9d" stroke-width="2" fill="none"/>
                    <path d="M22 28h12M28 22v12" stroke="#457b9d" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <div class="logo-text">Ty in the Cut</div>
            </div>
        </nav>
    </header>

    <section class="hero">
        <svg class="hero-logo" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="56" height="56" rx="28" fill="#1a1a1a"/>
            <path d="M18 18L38 38M38 18L18 38" stroke="#e63946" stroke-width="3" stroke-linecap="round"/>
            <circle cx="28" cy="28" r="12" stroke="#457b9d" stroke-width="2" fill="none"/>
            <path d="M22 28h12M28 22v12" stroke="#457b9d" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
    </section>

    <section class="booking-section">
        <div class="form-container">
            <iframe
                src="https://www.aquaedge.co/share/cm8iy2h7t0003k003vkwz1byi"
                style="width:100%;max-width:576px;height:650px;border:none;padding:32px;display:block;margin:0 auto;"
            ></iframe>
        </div>
    </section>
</body>
</html>
